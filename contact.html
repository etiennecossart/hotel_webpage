<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/80e33170f3.js" crossorigin="anonymous"></script>
    <title>Hotel ET | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="nav-bar">
            <div class="container">
                <h1 class="logo"><a href="index.html">É.T. Resorts</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading">
                <span class="primary-text">
                    Contact
                </span> Us
            </h1>
            <p>Please fill out the form below to contact us for any questions</p>
            <form action="process.js">
                <div class="form-field-contact">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="contact-name">
                </div>
                <div class="form-field-contact">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="contact-email">
                </div>
                <div class="form-field-contact">
                    <label for="message">Message</label>
                    <textarea type="text" name="message" id="contact-message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-dark">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>111 Anderson Street, San Jose CA</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone</h3>
                <p>(906) 123 - 4567</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@ETHotels.com</p>
            </div>
        </div>
    </section>
    <footer id="main-footer">
        <p>E.T. Resorts © 2021, All Rights Reserved </p>
    </footer>
    
</body>
</html>
